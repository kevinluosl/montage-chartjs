<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
     {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
          "barChart": {
            "prototype": "ui/bar-chart.reel",
            "properties": {
                "element": {"#": "barChart"}
            }
          },
          "lineChart": {
            "prototype": "ui/line-chart.reel",
            "properties": {
                "element": {"#": "lineChart"}
            }
         }
     }

    </script>
</head>
<body>
<div data-montage-id="main" data-montage-skin="light" class="Main">
    <h1>Welcome to Montage Chart JS</h1>

    <h2>Bar Chart example</h2>

    <div data-montage-id="barChart" class="barChart">

    </div>
    <h2>Line Chart example</h2>

    <div data-montage-id="lineChart" class="lineChart">

    </div>
</div>
</body>
</html>
