<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
     {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
          "barChart": {
            "prototype": "ui/bar-chart.reel",
            "properties": {
                "element": {"#": "barChart"},
                "contentController": {"@": "chartController"}
            }
          },
        "chartController":{
            "prototype": "ui/chart-controller.reel/chart-controller",
            "bindings": {
                "content": {"<-": "@owner.barDatasets"},
                "labels": {"<-": "@owner.barLabels"}
            }
        }

     }

</script>
</head>
<body>
<div data-montage-id="main" data-montage-skin="light" class="Main">
    <h1>Welcome to Montage-Chart.js demo</h1>

    <h2>This demo include 5 chart components that are created base on chart.js, all support data-binding</h2>

    <h2>Bar Chart example</h2>

    <div class="Main-chartContainer">
        <div data-montage-id="barChart">

        </div>

    </div>

</div>
</body>
</html>
